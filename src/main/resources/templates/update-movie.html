<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
        <link rel="stylesheet" href="../css/shards.min.css" />
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Update Movie</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/update/{id}(id=${movie.id})}" th:object="${movie}" method="post">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="title" class="col-form-label">Title</label>
                                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="year" class="col-form-label">Year</label>
                                <input type="text" th:field="*{year}" class="form-control" id="year" placeholder="Year">
                                <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="genre" class="col-form-label">Genre</label>
                                <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Genre">
                                <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Update Movie">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
