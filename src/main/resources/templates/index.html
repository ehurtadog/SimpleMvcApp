<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Movies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
        <link rel="stylesheet" href="../css/shards.min.css" />
    </head>
    <body>
        <div th:switch="${movies}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No movies yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Movies</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Year</th>
                                    <th>Genre</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="movie : ${movies}">
                                    <td th:text="${movie.title}"></td>
                                    <td th:text="${movie.year}"></td>
                                    <td th:text="${movie.genre}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-pencil-alt ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-primary"><i class="fas fa-minus-circle ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-plus-circle ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
